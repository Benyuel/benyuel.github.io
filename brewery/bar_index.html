<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: steelblue; }

</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
  // set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 510 - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;
////////////////
  
  
    ///////////////////
// set the ranges
var x4 = d3.scaleLinear()
//           .domain([new Date(2010, 6, 3), new Date(2012, 0, 1)])
          .domain([1,20]) //TODO
          .rangeRound([0, width]);
var y4 = d3.scaleLinear()
          .range([height, 0]);

// set the parameters for the histogram
var histogram4 = d3.histogram()
    .value(function(d) { return d.abv; })//todo
    .domain(x4.domain());
//     .thresholds(x3.ticks(d3.timeMonth));

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg4 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
      //Create Title 
svg4.append("text")
    .attr("x", width / 2 )
    .attr("y", 0)
    .style("text-anchor", "middle")
    .text("ABV");
// get the data
d3.csv("beer_ibu_style.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
//       d.date = parseDate(d.dtg);
    d.abv = d.abv;
  });

  // group the data for the bars
  var bins4 = histogram4(data);

  // Scale the range of the data in the y domain
  y4.domain([0, d3.max(bins4, function(d) { return d.length; })]);

  // append the bar rectangles to the svg element
  svg4.selectAll("rect")
      .data(bins4)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", 1)
      .attr("transform", function(d) {
		  return "translate(" + x4(d.x0) + "," + y4(d.length) + ")"; })
      .attr("width", function(d) { return x4(d.x1) - x4(d.x0) -1 ; })
      .attr("height", function(d) { return height - y4(d.length); });

  // add the x Axis
  svg4.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x4));

  // add the y Axis
  svg4.append("g")
      .call(d3.axisLeft(y4));
      
});
//////////////////////////////////////

  ///////////////////
// set the ranges
var x3 = d3.scaleLinear()
//           .domain([new Date(2010, 6, 3), new Date(2012, 0, 1)])
          .domain([0,100]) //TODO
          .rangeRound([0, width]);
var y3 = d3.scaleLinear()
          .range([height, 0]);

// set the parameters for the histogram
var histogram = d3.histogram()
    .value(function(d) { return d.ibu; })//todo
    .domain(x3.domain());
//     .thresholds(x3.ticks(d3.timeMonth));

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg3 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
      //Create Title 
svg3.append("text")
    .attr("x", width / 2 )
    .attr("y", 0)
    .style("text-anchor", "middle")
    .text("IBU");
// get the data
d3.csv("beer_ibu_style.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
//       d.date = parseDate(d.dtg);
    d.ibu = d.ibu;
  });

  // group the data for the bars
  var bins = histogram(data);

  // Scale the range of the data in the y domain
  y3.domain([0, d3.max(bins, function(d) { return d.length; })]);

  // append the bar rectangles to the svg element
  svg3.selectAll("rect")
      .data(bins)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", 1)
      .attr("transform", function(d) {
		  return "translate(" + x3(d.x0) + "," + y3(d.length) + ")"; })
      .attr("width", function(d) { return x3(d.x1) - x3(d.x0) -1 ; })
      .attr("height", function(d) { return height - y3(d.length); });

  // add the x Axis
  svg3.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x3));

  // add the y Axis
  svg3.append("g")
      .call(d3.axisLeft(y3));
      
});
//////////////////////////////////////

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
svg.append("text")
    .attr("x", width / 2 )
    .attr("y", 0)
    .style("text-anchor", "middle")
    .text("Glassware");
// get the data
d3.csv("sales.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
    d.sales = +d.sales;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.salesperson; }));
  y.domain([0, d3.max(data, function(d) { return d.sales; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.salesperson); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.sales); })
      .attr("height", function(d) { return height - y(d.sales); });

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});
///////////////////////
  
  
var svg2 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
svg2.append("text")
    .attr("x", width / 2 )
    .attr("y", 0)
    .style("text-anchor", "middle")
    .text("Temperature");
// get the data
d3.csv("temp.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
    d.count = +d.count;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.temp; }));
  y.domain([0, d3.max(data, function(d) { return d.count; })]);

  // append the rectangles for the bar chart
  svg2.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.temp); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.count); })
      .attr("height", function(d) { return height - y(d.count); });

  // add the x Axis
  svg2.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg2.append("g")
      .call(d3.axisLeft(y));

});
  
  ////////////////////////////////

  
</script>
</body>
