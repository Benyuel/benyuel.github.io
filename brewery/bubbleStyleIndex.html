<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<svg width="1000" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="colorbrewer.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width");

var format = d3.format(",d");

// var color = d3.scaleOrdinal(d3.schemeCategory20c);
var color =  d3.scaleOrdinal().range(colorbrewer.Reds[8]);

var pack = d3.pack()
    .size([width, width])
    .padding(1.5);

d3.csv("flare.csv", function(d) {
  d.value = +d.value;
  if (d.value) return d;
}, function(error, classes) {
  if (error) throw error;

  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.value; })
      .each(function(d) {
        if (id = d.data.id) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id.slice(i + 1);
        }
      });

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });


// var defs = svg.append('svg:defs');
// defs.append("svg:pattern")
//     .attr("id", "cap")
//     .attr("width", 10)
//     .attr("height", 10)
//     .attr("patternUnits", "userSpaceOnUse")
//     .append("svg:image")
//     .attr("xlink:href", "bottlecap.png")
//     .attr("width", 10)
//     .attr("height", 10)
//     .attr("x", 0)
//     .attr("y", 0);


  var ci = node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      // .style("fill", function(d) { return color(d.package); });
      .style("fill","D4AB6A");
      // .style("fill","url(#wood)")
      // .style("fill","url(#cap)");


//////////
// node.append("image")
//     .attr("xlink:href",  function(d) {return wood[Math.floor(Math.random() * wood.length)];  })
//     .attr("width", function(d) { return 1.25*d.r; })
//     .attr("height", function(d) { return 1.25*d.r; });
/////////

  node.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.id; });

  node.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
    .selectAll("tspan")
    .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
    .enter().append("tspan")
      .attr("x", 0)
      .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
      .text(function(d) { return d; });
      // .style("fill","#DC143C");

  node.append("title")
      .text(function(d) { return d.id + "\n" + format(d.value); });
});

</script>
